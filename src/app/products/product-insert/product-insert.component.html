<h2>New Product</h2>
<form [formGroup]="insertForm"
      (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input
        id="name" 
        type="text"
        formControlName="name">
    <div *ngIf="name.touched && name.errors" class="errorMessage">
        <span *ngIf="name.errors.required">Name is required</span>
    </div>
    <br />
    
    <label for="price">Price:</label>
    <input
        id="price"
        type="number"
	    step="0.01"
        formControlName="price">
    <div *ngIf="price.touched && price.errors" class="errorMessage">
        <span *ngIf="price.errors.required">Price is required</span>
    </div>
    <br />
    
    <label for="description">Description:</label>
    <textarea
        id="description"
        formControlName="description">
    </textarea>
    <div *ngIf="description.touched && description.errors" class="errorMessage">
        <span *ngIf="description.errors.required">Description is required</span>
        <span *ngIf="description.errors.minlength">Min 3 chars</span>
        <span *ngIf="description.errors.maxlength">Max 50 chars</span>
     </div>
    <br />

    <label for="imageUrl">Image path:</label>
    <input
        id="imageUrl"
        type="text"  
        formControlName="imageUrl">
    <br />

    <label for="discontinued">Discontinued?</label>
    <input
        id="discontinued"
        type="checkbox"  
        formControlName="discontinued">
    <br />

    <label for="fixedPrice">Fixed price?</label>
    <input
        id="fixedPrice"
        type="checkbox"  
        formControlName="fixedPrice">
    <br />
    
    <button type="submit"
        [disabled]="insertForm.invalid">Save</button>
</form>
